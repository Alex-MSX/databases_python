{% extends "layout.html" %}

{% block body %}
<h1>Book a flight:</h1>

<a href="{{ url_for('flights') }}">See flights</a>
<hr>

<form class="" action="{{ url_for('book') }}" method="post">
  <div class="form-group">
    <label for="flights">Select a flight:</label>
    <select class="form-control" id="flights" name="flight_id">
      {% for flight in flights %}
        <option value={{ flight.id }}>{{ flight.origin }} to {{ flight.destination }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
      <input class="form-control" type="text" name="name" placeholder="Name">
  </div>

  <input type="submit" class="btn btn-primary" value="Book flight">
</form>

{% endblock %}
